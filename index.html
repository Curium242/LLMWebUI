<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare PDF Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        .chat-container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user-message {
            background-color: #e1f5fe;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f1f3f4;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        #pdf-upload {
            margin-top: 20px;
            text-align: center;
        }
        #pdf-upload input {
            display: none;
        }
        #pdf-upload label {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Healthcare PDF Chat</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
        <div id="pdf-upload">
            <input type="file" id="pdf-file" accept=".pdf">
            <label for="pdf-file">Upload PDF</label>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const pdfUpload = document.getElementById('pdf-file');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        pdfUpload.addEventListener('change', uploadPDF);

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                userInput.value = '';
                // Here you would typically send the message to your backend
                // and get a response. For now, we'll just simulate a response.
                setTimeout(() => {
                    addMessage('bot', 'This is a simulated response. In a real application, this would be generated by the RAG system based on the uploaded PDFs.');
                }, 1000);
            }
        }

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender + '-message');
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function uploadPDF() {
            const file = pdfUpload.files[0];
            if (file) {
                // Here you would typically send the file to your backend for processing
                addMessage('bot', `PDF "${file.name}" uploaded. Processing...`);
                // Simulating processing time
                setTimeout(() => {
                    addMessage('bot', 'PDF processed successfully. You can now ask questions about its content.');
                }, 2000);
            }
        }
    </script>
</body>
</html>
